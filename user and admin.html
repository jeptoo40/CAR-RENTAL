<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouria Rentals - Sign Up or Login</title>
    <style>
        /*styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f9fbfc, hwb(216 89% 9%)); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

       
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px; 
            height: 90vh; 
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1); 
        }

        
        .right-side {
            width: 50%;
            padding: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto;
        }

        
        .left-side {
            width: 50%;
            background-image: url('login.jpeg'); 
            background-size: cover;
            background-position: center;
         
            position: relative;
            height: 100%; 
        }

        .left-side::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); 
        }

        
        h2 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        
        .choice-buttons {
            text-align: center;
            width: 100%;
        }

        
        .choice-buttons button {
            width: 45%;
            padding: 15px;
            margin: 15px 0;
            font-size: 18px;
            cursor: pointer;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease; 
        }

        
        .choice-buttons button:hover {
            background-color: #008c91;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px); 
        }

       
        .choice-buttons button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 182, 212, 0.7);
        }

        
        @media (max-width: 768px) {
            .container {
                flex-direction: column; 
                height: auto; 
            }

            .left-side,
            .right-side {
                width: 100%; 
            }

            .left-side::after {
                background: rgba(0, 0, 0, 0.4); 
            }

            
            .left-side {
                filter: none;
            }

            h2 {
                font-size: 28px; 
            }

            .choice-buttons button {
                width: 80%; 
                font-size: 16px; 
            }

           
            .left-side {
                order: 2; 
            }

            .right-side {
                order: 1; 
            }
        }

        
        @media (max-width: 480px) {
            h2 {
                font-size: 24px; 
            }

            .choice-buttons button {
                width: 90%; 
                font-size: 14px; 
            }
        }

    </style>
</head>
<body>

    <div class="container">
      
        <div class="right-side">
            <h2>Car Rental Service</h2>
            <div class="choice-buttons">
                <button type="button" onclick="window.location.href='signup.html'">Customer Sign-Up/Login</button>
                <button type="button" onclick="window.location.href='adimin_signup.html'">Admin Sign-Up/Login</button>
            </div>
        </div>

       
        <div class="left-side"></div>
    </div>

</body>
</html>
